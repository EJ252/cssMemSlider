<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-body">
    <div class="slider">
      <input type="radio" name="radio" id="radio-1" checked>
      <input type="radio" name="radio" id="radio-2">

      <div class="slides">
        <div class="slide move">
          <img src="./images/1.jpeg" alt="meme #1">
          <div class="text">Meme #1</div>
        </div>

        <div class="slide">
          <img src="./images/3.jfif" alt="meme #2">
          <div class="text">Meme #2</div>
        </div>
      </div>
      
      <div class="navigation">
        <label class="control" for="radio-1" id="label-1"></label>
        <label class="control" for="radio-2" id="label-2"></label>
      </div>
    </div>
  </div>
</body>
</html>
