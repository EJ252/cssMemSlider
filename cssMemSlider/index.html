<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider-body">
    <div class="slider">
      <input type="radio" name="radio" id="radio-1" checked>
      <input type="radio" name="radio" id="radio-2">
      <input type="radio" name="radio" id="radio-3">
      <input type="radio" name="radio" id="radio-4">
      <input type="radio" name="radio" id="radio-5">

      <div class="slides">
        <div class="slide move">
          <img src="./images/1.jpeg" alt="meme #1">
          <div class="text">Когда ты десигнер</div>
        </div>

        <div class="slide">
          <img src="./images/3.jfif" alt="meme #2">
          <div class="text">Когда ты менеджер</div>
        </div>

        <div class="slide">
          <img src="./images/5.jpeg" alt="meme #3">
          <div class="text">Когда у тебя БНВ</div>
        </div>

        <div class="slide">
          <img src="./images/6.jpg" alt="meme #4">
          <div class="text">Когда ты благодарен</div>
        </div>

        <div class="slide">
          <img src="./images/7.jpeg" alt="meme #5">
          <div class="text">Когда жена добавила мемес</div>
        </div>
      </div>
      
      <div class="navigation">
        <label class="control" for="radio-1" id="label-1"><div class="click-area"></div></label>
        <label class="control" for="radio-2" id="label-2"><div class="click-area"></div></label>
        <label class="control" for="radio-3" id="label-3"><div class="click-area"></div></label>
        <label class="control" for="radio-4" id="label-4"><div class="click-area"></div></label>
        <label class="control" for="radio-5" id="label-5"><div class="click-area"></div></label>
      </div>
    </div>
  </div>
</body>
</html>
